<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .topicos{
            background-color: gray;
            color: white;
        }

        #mid{
            text-align: left;
        }

    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th class="topicos" rowspan="2" scope="col">Área</th>
                <th class="topicos" rowspan="2" scope="col">Disciplinas</th>
                <th class="topicos" colspan="2" scope="colgroup">Notas</th>
                <th class="topicos" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th class="topicos" scope="col">Nota 1</th>
                <th class="topicos" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="topicos" id="mid" scope="colgroup">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="topicos" id="mid" scope="colgroup">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
