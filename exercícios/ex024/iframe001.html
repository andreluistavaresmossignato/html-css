<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }

    </style>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"> <!-- Carrega esse site dentro do meu site -->
        <a href="https://www.cursoemvideo.com">Curso em vídeo</a>
        </iframe>

        
    para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br">Link do Google</a>
    </iframe> Google também é muito legal! Pena que não funciona no iframe</p> <!-- Alguns sites recusam o uso de seu link em iframe, como é o caso do google -->

    <p>O repoitório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>

        Também é bem legal
    </p>
    
</body>
    <!-- Tamanho padrão de um iframe: 300x150px -->
</html>
