<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>

    <h1>Parágrafos e quebras de linha</h1>
    <hr>

    <p>Você pode escrever um parágrafo de qualquer jeito, basta utilizar &lt;p&gt;</p> <!--lt = menor que--> <!--gt = maior que -->

    <p>Se precisar quebrar o texto em um específico lugar como esse <br> basta usar a tag &lt;br&gt;</p>

    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

    <p>Vamos adicionar alguns emojis:
        &#x1F596
        &#x1F913
    </p> <!-- &x e o código do emoji na emojipedia.org -->
    
</body>
</html>
