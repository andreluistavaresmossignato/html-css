<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.container{
            background-color: lightsalmon;

            display: flex; /* Ativa as caixas flex√≠veis */
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center; /* Faz os itens adaptarem ao tamanho da tela */
            flex: auto; /* Faz o itens se adaptar ao container */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    
</body>
<!--
    COMO COLOCAR O FLEXBOX NOS ELEMENTOS:
 no Container (div principal) -> display: flex
 nos Items (dentro da div principal) -> flex: auto
-->
</html>
