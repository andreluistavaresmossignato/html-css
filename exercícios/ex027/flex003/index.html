<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.container{
            background-color: lightsalmon;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* Os blocos vão empilhando conforme a tela diminui */

            /* SHORTHAND + EXTRA NO PRÓXIMO ARQUIVO*/
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
    
</body>
<!--
    COMO COLOCAR O FLEXBOX NOS ELEMENTOS:
 no Container (div principal) -> display: flex
 nos Items (dentro da div principal) -> flex: auto
-->

<!--
    - CONFIGURAÇÕES PADRÃO FLEX:

    display: flex; 
    flex-direction: row;
    flex-wrap: nowrap;


    - EMPILHAMENTO:
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;

    - EMPILHAMENTO INVERTIDO:

    display: flex;
    flex-direction: row;
    flex-wrap: wrap-reverse;

    ou

    display: flex;
    flex-direction: row-reverse;
    flex-wrap: wrap-reverse;
-->
</html>
