<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
           #  = id
           .  = class
           :  = pseudo-class
           :: = pseudo-element
           >  = clildren
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }/* Todos que já foram visitados */

        a:hover{
            color: black;
            text-decoration: underline;
        }/* Passar do mouse */

        a:active{
            color: yellow;
        }/* Quando clicado */

        .especial{
            background-color: rgb(243, 134, 134);
        }

        .especial::before{
            content: '➔';
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        } /* Para mostrar ao usuário o que é link */

    </style>
</head>
<body>

    <h1>Personalizando links</h1>

    <ul>

            <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub </a></li>

            <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do YouTube</a></li>
        </a>
            <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>
    
</body>
</html>
