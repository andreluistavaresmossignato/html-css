<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{/* Configurações globais */
            height: 100%;
        }
        body{
            /* Degradê usado em color.adobe.com*/
            background-image: linear-gradient(to bottom, #583AD3, #A232BD, #D91EB4, #FF3B5E, #FFBB35);/* Gradiente a primeira cor para o útlima com to e a direção do degradê */
            background-attachment: fixed; /* Fixa o plano de fundo */
        }
    </style>
</head>
<body>

    <h1>Testando Gradiente</h1>
    
</body>
<!-- Lista de tipos de degradê: 
    -> Tipos de gradiente 
        1- linear-gradient
        2- radial-gradient
    -> Direções
        1- to (top, right, bottom, left)
        2- (valor) deg
        3- circle (apenas para radial-gradient)
-->
</html>
